<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h2>Github Finder</h2></header>
    <main>
      <div class="search-container">
        <h1>깃허브 사용자를 검색하세요</h1>
        <h3>사용자명을 입력하시면 프로필과 레포지토리를 볼 수 있습니다.</h3>
        <div class="search-div">
          <input placeholder="사용자명을 검색하세요" />
          <button>검색</button>
        </div>
      </div>

      <section class="not-found">
        <div class="profile-container">
          <p class="not-found-text">검색하신 사용자가 없습니다</p>
        </div>
      </section>

      <section class="found">
        <div class="profile-container">
          <div class="profile">
            <img src="" />
            <button>프로필 보기</button>
          </div>

          <div class="profile-info">
            <div class="profile-info-buttons">
              <button class="blue">Public Repos : 53</button>
              <button class="gray">public Gists : 53</button>
              <button class="green">Followers : 53</button>
              <button class="bluegreen">Following : 53</button>
            </div>

            <div class="profile-detail">
              <ul>
                <li id="company">회사</li>
                <li id="blog">웹사이트/블로그</li>
                <li id="location">위치</li>
                <li id="date">가입일</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="repos-container">
          <h2>주요 레포</h2>
        </div>
      </section>
    </main>
    <footer>
      <p>@Github Finder made by naringst</p>
    </footer>
  </body>
  <script src="/main.js"></script>
</html>
