<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h2>Github Finder</h2></header>
    <main>
      <div class="search-container">
        <h1>깃허브 사용자를 검색하세요</h1>
        <h3>사용자명을 입력하시면 프로필과 레포지토리를 볼 수 있습니다.</h3>
        <div class="search-div">
          <input placeholder="사용자명을 검색하세요" /> <button>검색</button>
        </div>
      </div>

      <div class="profile-container">
        <div class="profile">
          <img src="/assets/profile.png" />
          <button>프로필 보기</button>
        </div>

        <div class="profile-info">
          <div class="profile-info-buttons">
            <button class="blue">Public Repos : 53</button>
            <button class="gray">public Gists : 53</button>
            <button class="green">Followers : 53</button>
            <button class="bluegreen">Following : 53</button>
          </div>

          <div class="profile-detail">
            <ul>
              <li>회사 : null</li>
              <li>웹사이트/블로그 :</li>
              <li>위치 :</li>
              <li>가입일</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="repos-container">
        <h2>최근 레포</h2>
        <div class="repo">
          <p>react-disney-deploy-test</p>

          <div class="buttons">
            <button class="blue">stars :1</button>
            <button class="gray">watchers :1</button>
            <button class="green">Forks :1</button>
          </div>
        </div>

        <div class="repo">
          <p>react-disney-deploy-test</p>

          <div class="buttons">
            <button class="blue">stars :1</button>
            <button class="gray">watchers :1</button>
            <button class="green">Forks :1</button>
          </div>
        </div>

        <div class="repo">
          <p>react-disney-deploy-test</p>

          <div class="buttons">
            <button class="blue">stars :1</button>
            <button class="gray">watchers :1</button>
            <button class="green">Forks :1</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>@Github Finder made by naringst</p>
    </footer>
  </body>
</html>
